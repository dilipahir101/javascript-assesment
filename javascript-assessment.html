<script>

   function countOccurrences(arr) {
    // Initialize an empty object to store the counts
    const counts = {};
    
    // Iterate through the array
    arr.forEach(num => {
        // If the number is already in the object, increment its count
        if (counts[num]) {
            counts[num]++;
        } 
        // If the number is not in the object, add it with count 1
        else {
            counts[num] = 1;
        }
    });
    
    return counts;
}

// Test cases
console.log(countOccurrences([2, 4, 6, 8]));  // Expected output: {1: 1, 2: 1, 3: 1, 4: 1}
console.log(countOccurrences([5, 5, 5, 55]));  // Expected output: {9: 3, 99: 1}
console.log(countOccurrences([4, 3, 2, 1]));  // Expected output: {4: 1, 3: 1, 2: 1, 1: 1}

</script>
